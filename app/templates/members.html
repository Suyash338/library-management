{% extends "base.html" %}
{% block content %}
<h2>All Members</h2>
<a href="{{ url_for('main.add_member') }}" class="btn btn-primary mb-2">Add Member</a>
<table class="table table-bordered">
    <thead>
        <tr><th>Name</th><th>Email</th><th>Debt</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for m in members %}
        <tr>
            <td>{{ m.name }}</td>
            <td>{{ m.email }}</td>
            <td>₹{{ m.debt }}</td>
            <td>
                <a href="{{ url_for('main.edit_member', id=m.id) }}" class="btn btn-sm btn-info">Edit</a>
                <a href="{{ url_for('main.delete_member', id=m.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
